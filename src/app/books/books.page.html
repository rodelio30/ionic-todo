<ion-header>
  <ion-toolbar color="primary">
    <ion-title>books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books" [routerLink]="['/books', book.bookId ]">
    <ion-label>{{ book.bookName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
